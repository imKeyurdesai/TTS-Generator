<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text-to-Speech Generator</title>
    <link rel="stylesheet" href="stylesheet.css">
    
</head>
<body>
    <nav>
        <h1>Text-to-Speech Converter
            <sub class="navsub">-by team Fusion</sub>
        </h1>
    </nav>
    <main>
    <textarea id="text" placeholder="Enter text..."></textarea>
    <div class="option">
        <div class="languagemodel">
            <div class="lang">
        <h2>Language</h2>
        <select id="voiceSelect"></select>
    </div>
    <div class="model">
        <h2>Model</h2>
        <select id="model"></select>
    </div>
    </div>
        <h3>Speed</h3> <input type="range" id="rate" min="0.5" max="2" step="0.01" value="1">
       <h3>Pitch</h3> <input type="range" id="pitch" min="0" max="2" step="0.01" value="1">
    <button class="button-1" id="speak" onclick="speak()"> <i class="fas fa-volume-up"></i>Speak</button>
    <button class="button-1" onclick="downloadAudio()">Download MP3</button>
</div>
    </main>


    <script src="script.js"></script>
</body>
</html>
