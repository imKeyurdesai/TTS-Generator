<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text-to-Speech Generator</title>
    <link rel="stylesheet" href="stylesheet.css">
    
</head>
<body>
    <nav>
        <h1>Text-to-Speech Converter
            <sub class="navsub">-by team Fusion</sub>
        </h1>
    </nav>
    <main>
    <textarea id="text" placeholder="Enter text..."></textarea>
    <div class="option">
        <h2>Language Models</h2>
        <select id="voiceSelect"></select>
        Speed <input type="range" id="rate" min="0.5" max="2" step="0.01" value="1"> 
        Pitch <input type="range" id="pitch" min="0" max="2" step="0.01" value="1"> 
    <button class="button-1" onclick="speak()">Speak</button>
    <button class="button-1" onclick="downloadAudio()">Download MP3</button>
</div>
    </main>


    <script src="script.js"></script>
</body>
</html>
